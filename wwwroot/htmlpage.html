    <main class="container">
        <div class="border-bottom">
            <h1>Лабораторная работа 1</h1>
            <h2>Список</h2>
            <ol type="A">
                <li>Элемент 1 списка</li>
                <li>Элемент 2 списка</li>
            </ol>
        </div>

        <form action="#" method="post">
            <h2 class="mt-3">Форма</h2>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="container col-sm-10">
                    <input type="checkbox" name="check1" value="check1" />
                    <label>Чек-бокс 1</label>
                </div>
                <label class="col-sm-2 col-form-label"></label>
                <div class="container col-sm-10">
                    <input type="checkbox" name="check2" value="check2" />
                    <label>Чек-бокс 2</label>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">

                    <input type="radio" checked="checked" name="rad" value="1" />
                    <label class="me-2">Радио-1</label>

                    <input type="radio" name="rad" value="2" />
                    <label class="me-2">Радио-2</label>

                    <input type="radio" name="rad" value="3" />
                    <label class="me-2">Радио-3</label>

                </div>
            </div>

            <div class="mb-3 row">
                <label for="inputText" class="col-sm-2 col-form-label">Логин</label>
                <div class="col-sm-10">
                    <input type="text"
                           name="userlogin"
                           placeholder="Введите имя"
                           class="form-control"
                           id="inputText"
                           value="" />
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password"
                           name="userpassword"
                           placeholder="Введите пароль"
                           class="form-control"
                           id="inputPassword"
                           value="" />
                </div>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Отправить</button>

        </form>
    </main>
